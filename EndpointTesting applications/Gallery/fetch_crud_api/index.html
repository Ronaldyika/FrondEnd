    <div class="container main-body " >
        <h1 class="text-center">Learn fetch</h1>
        <div class="row mt-3">
            <div class="col-md-6">
                <h3>Add new Post</h3>
                <form  class="add-post-form">
                    <div class="form-group">
                        <label for="title">Title</label>
                        <input type="text" class="form-control" id="title-value">
                    </div>
                    <div class="form-group">
                        <label for="body">content</label>
                        <textarea class="form-control" id="body-value"></textarea>
                    </div>
                    <button class="btn btn-primary" id="btnsubmit" type="submit">Add post</button>
                </form>
            </div>
        </div>
        <div class="posts-list row">
            <div class="card mt-4 col-md-6 bg-light">
                <div class="card-body">
                    <h5 class="card-title">Card title</h5>

                    <p class="card-text">Lorem ipsum dolor sit.</p>
                    <a href="#" class="card-link btn btn-sm btn-warning" id="edit-post">Edit</a>
                    <a href="#" class="card-link btn btn-sm btn-danger" id="delete-post">Delete</a>
                </div>
            
            </div>
        </div>




    </div>
