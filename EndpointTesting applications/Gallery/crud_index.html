<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>CRUD app</title>
  </head>
  <body style="color: white; background-color: #1d2630;">
    <div class="container mt-5">
        <div class="text-center">
            <h1 class="display-5 mb-5"></h1>
        </div>
        <div class="main row justify-content-center">
            <form action="" id="student-form" class="  row justify-content-center mb-4 " autocomplete="">
                <div class="col-10 mb-3">
                    <label for="firstname">First Name</label>
                    <input type="text" class="form-control" name="" id="firstName" placeholder="enter first Name">
                </div>
                <div class="col-10 mb-3">
                    <label for="last Name">Last Name</label>
                    <input type="text" class="form-control" name="" id="lastName" placeholder="enter last Name">
                </div>               
                <div class="col-10 mb-3">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" name="" id="email" placeholder="enter email">
                </div>
                <div class="col-10 mb-3">
                  <input type="submit" class="btn btn-success" value="submit">
                </div>
            </form>
                <table class="table table-striped table-dark col-8 mt-5">
                    <thead>
                        <tr>
                            <th>First Name</th>
                            <th>last Name</th>
                            <th>Email</th>
                        </tr>
                    </thead>
                    <tbody id="student-list">
                        <tr>
                            <td>Dear</td>
                            <td>Programer</td>
                            <td>2025</td>
                            <td>
                                <a href="#" class="btn btn-warning btn-sm edit">Edit</a>
                                <a href="#" class="btn btn-danger btn-sm delete">Delete</a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </mt-5>
        </div>
    </div>
        




    </div>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="crud.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
</html>
